<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeDigital - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="dashboard-container flex min-h-screen">
        <div class="sidebar w-64 bg-white shadow-lg">
            <div class="sidebar-header bg-gradient-to-r from-purple-600 to-blue-500 p-5 text-white">
                <h2 class="text-xl font-bold">PrimeDigital Admin</h2>
            </div>
            <ul class="sidebar-menu py-4">
                <li class="active px-5 py-3 flex items-center text-purple-600 border-l-4 border-purple-600 bg-purple-50">
                    <i class="fas fa-box mr-3"></i> Products
                </li>
                <li class="px-5 py-3 flex items-center text-gray-600 hover:text-purple-600 hover:bg-purple-50">
                    <i class="fas fa-shopping-cart mr-3"></i> Orders
                </li>
            </ul>
        </div>
        
        <div class="main-content flex-1 bg-gray-50 p-8">
            <div class="header flex justify-between items-center bg-white p-4 rounded-lg shadow mb-8">
                <h1 class="text-2xl font-bold text-purple-600">Dashboard</h1>
                <button class="logout-btn bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg" id="logoutBtn">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
            
            <div class="grid grid-cols-1 gap-8">
                <div class="card bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-bold text-purple-600 mb-4 pb-2 border-b">Your Subscription Services</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-gray-100 text-purple-600">
                                    <th class="p-3 text-left">Service</th>
                                    <th class="p-3 text-left">Price</th>
                                    <th class="p-3 text-left">Status</th>
                                    <th class="p-3 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="servicesTable">
                                <!-- Services will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
