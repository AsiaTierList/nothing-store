
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #adminBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Store Content -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center my-8">Buy Social Media Services</h1>
        
        <!-- Your service cards here -->
        <div class="bg-white p-6 rounded-lg shadow max-w-md mx-auto">
            <h2 class="text-xl font-semibold">Instagram Followers</h2>
            <p class="text-gray-600 mt-2">1000 followers - $5.00</p>
            <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">
                Buy Now
            </button>
        </div>
    </div>

    <!-- Admin Login Button (Hidden) -->
    <button id="adminBtn" 
            onclick="window.location.href='admin.html'" 
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg">
        Admin Login
    </button>

    <script>
        // Show admin button when Ctrl+Shift+A is pressed
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'A') {
                document.getElementById('adminBtn').style.display = 'block';
                // Hide after 10 seconds
                setTimeout(() => {
                    document.getElementById('adminBtn').style.display = 'none';
                }, 10000);
            }
        });
    </script>
</body>
</html>
