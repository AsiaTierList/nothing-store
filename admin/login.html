<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeDigital - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-gradient-to-br from-purple-900 to-blue-800 min-h-screen flex items-center justify-center p-4">
    <div class="login-container bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg rounded-xl shadow-2xl overflow-hidden w-full max-w-md">
        <div class="login-header bg-gradient-to-r from-purple-600 to-blue-500 py-6 px-8 text-center text-white">
            <h1 class="text-2xl font-bold">PrimeDigital</h1>
            <p class="opacity-90">Admin Portal</p>
        </div>
        
        <div class="p-8">
            <form id="loginForm">
                <div class="mb-6">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text" id="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                </div>
                
                <div class="mb-8">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                </div>
                
                <button type="submit" class="login-btn w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 transform hover:-translate-y-1">
                    Login to Dashboard
                </button>
            </form>
            
            <div id="errorMessage" class="mt-4 text-center text-red-600 font-medium"></div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
